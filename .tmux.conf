bind s split-window -v
bind v split-window -h

bind ^s split-window -v
bind ^v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind ^h select-pane -L
bind ^j select-pane -D
bind ^k select-pane -U
bind ^l select-pane -R

bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

bind : command-prompt

bind C new-session
bind L choose-session

# Set the prefix to ^A, like screen
unbind C-b
set -g prefix ^A
bind a send-prefix

bind ^a last-window # toggle last window like screen

#set -g update-environment "DISPLAY WINDOWID SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION"

bind K confirm kill-server
bind X confirm kill-window

set -g default-terminal "screen-256color"

set -g base-index 1
set -g history-limit 10000

set -g status-bg default
set -g status-fg white

# --- status right ---
set -g status-right-length 100
set -g status-right '#[fg=colour214,bg=colour235] #H#[fg=colour238]:#[fg=colour178]#S #[fg=colour039,bg=colour238] %y.%m.%d %H:%M '

# (optional) base status bar style
set -g status-style "bg=default,fg=default"

# --- window tabs (unfocused look like a white tab) ---
setw -g window-status-style "bg=default,fg=white"
setw -g window-status-format '#[fg=colour214,bg=colour235] #I #[fg=white,bg=colour236] #W #[default]'

# --- current window (bold/yellow-ish foreground tab) ---
# (you set explicit colors in the format, so no bold needed here unless you want it)
setw -g window-status-current-style "bg=default,fg=default"
setw -g window-status-current-format '#[fg=black,bg=colour214] #I #[fg=brightwhite,bg=colour238] #W #[default]'

# --- pane borders (active yellow, inactive grey) ---
set -g pane-border-style "fg=colour238,bg=default"
set -g pane-active-border-style "fg=colour214,bg=default"

